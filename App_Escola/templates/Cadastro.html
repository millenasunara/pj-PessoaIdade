{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- =-=-=-=-=-= CSS =-=-=-=-=-= -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/cadastro.css' %}"
    />

    <!-- =-=-=-=-=-= ICON FAV =-=-=-=-=-= -->
    <link
      rel="shortcut icon"
      type="icon"
      href="{% static 'imagens/logo.png' %}"
    />

    <title>Cadastrar</title>
  </head>

  <body>
    <header>
      <img src="{% static 'imagens/logo.png' %}" />
      <h1>SCHOOL</h1>
    </header>

    <div class="form-area">
      <form action="/confirmar_cadastro/" method="post">
        <div class="welcome-message">{{welcome_message}}</div>

        {% csrf_token %}

        <h1>Cadastre-se</h1>
        <!-- nome -->
        <div class="input-group">
          <input
            id="nome"
            name="nome"
            placeholder="nome"
            required
          /><br /><br />
        </div>

        <!-- email -->
        <div class="input-group">
          <input
            type="email"
            id="login"
            name="login"
            placeholder="e-mail"
            value="{{login}}"
            required
          /><br /><br />
        </div>

        <!-- senha -->
        <div class="input-group w50">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="password"
            required
          /><br /><br />
        </div>

        <div class="input-group">
          <button id="enviar">Cadastrar</button>
        </div>
      </form>

      <div class="error-message">
        <!--Mensagem de erro inserida aqui-->
      </div>
    </div>
  </body>
</html>
