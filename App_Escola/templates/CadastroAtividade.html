{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cad_atividade.css' %}">
    <title>Cadastro de Atividade</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-bar">

                <h1 id="nome_logado">Cadastro de Atividades do Professor(a) {{usuario_logado}}</h1>
                <button>Sair</button>

            </div>
        </nav>
    </header>

    <main>
        <div class="form-turma">
            <div class="turmas">
                <form action="{% url 'salvar_atividade_nova' %}" method="post">
                    {% csrf_token %}
                    <h1>Cadastre uma nova atividade:</h1>
                
                    <label for="descrition">Nome:</label>
                
                    <!-- Adicione um campo oculto para o ID da turma -->
                    <input type="hidden" name="id_turma" value="{{ id_turma }}">
                    <input type="hidden" name="id_logado" value="{{ id_logado }}">
                
                    <input type="text" id="nome_turma" name="nome_turma" value="" placeholder="Insira o nome da atividade">
                    <a style="display: flex;justify-content: center;font-size: 14px;padding-bottom: 10px;">Mínimo 3 caractéres</a>
                
                    <button type="submit" class="btn_conf_cancel btn_confirmar">Cadastrar</button>
                </form>                
                
            </div>

            <div class="error-message">
                <!--Mensagem de erro inserida aqui-->
            </div>

        </div>
        <div class="tabela">
            <table>
                <tr>
                    <th>Atividades:</th>
                </tr>
                {% for igs in atividades_da_turma %}
                <tr>
                    <td>{{igs.nome_atividade}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>

</body>

</html>
